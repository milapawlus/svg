<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/normalize.css">
    <link rel="stylesheet" href="style/style.css">
    <title>Svg</title>
</head>
<body>
    <div class="circle">
        <svg width="100" height="100">
            <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow">
        </svg>
        <p>From HTML</p>
    </div>
    <div class="circle">
        <svg>
            <use href="images/circle.svg#circle"></use>
        </svg>
        <p>From svg</p>
    </div>
    <div class="rect">
        <svg width="200" height="100">
            <rect width="180" height="90" stroke="red" stroke-width="4" fill="orange">
        </svg>
        <p>From HTML</p>
    </div>
    <div class="rect">
        <svg>
            <use href="images/rect.svg#rect"></use>
        </svg>
        <p>From svg</p>
    </div>
</body>
</html>
